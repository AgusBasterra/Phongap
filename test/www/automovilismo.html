			<div class="card-panel center-align">
				<span class="blue-text text-darken-2"><h5>Nascar Sprint Cup</h5></span>
			</div>

 			<div ng-controller="customersCtrl" class="container">
				<table class="grey darken-4 green-text z-depth-2 centered">
					<thead>
						<tr>	
							<th data-field="conductor"><h5>Nombre</h5></th>
							<th data-field="posicion"><h5>Posicion</h5></th>
							<th data-field="puntos"><h5>Puntos</h5></th>
							<th data-field="detras"><h5>Diferencia</h5></th>
  					</tr>
  				</thead>
  				<tbody>
  					<tr ng-repeat="x in names">
  						<td class="z-depth-1">{{x.Driver.text}}</td>
  						<td class="z-depth-1">{{x.Position}}</td>
  						<td class="z-depth-1">{{x.Points}}</td>
  						<td class="z-depth-1">{{x.Behind}}</td>
  					</tr>
  				</tbody>
				</table>
			</div>

	<script>
		var app = angular.module('myApp', []);
		app.controller('customersCtrl', function($scope, $http) {
   		$http.get('list_nascar.json')	
   		.success(function(response) {$scope.names = response.results.collection1});
		});
	</script>
